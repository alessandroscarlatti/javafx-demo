group 'com.scarlatti'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                "Main-Class": "com.scarlatti.javafxdemo.WebViewSample",
                "JavaFX-Version": "8.0"
        )
    }
}

dependencies {
    compile 'org.nanohttpd:nanohttpd:2.3.1'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.0-alpha-4', ext: 'pom'
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
