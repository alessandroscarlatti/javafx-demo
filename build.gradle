group 'com.scarlatti'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                "Main-Class": "com.scarlatti.javafxdemo.WebViewSample",
                "JavaFX-Version": "8.0"
        )
    }
}

dependencies {
    compile 'org.nanohttpd:nanohttpd:2.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
